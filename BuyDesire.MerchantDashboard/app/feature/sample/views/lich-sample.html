<div style="background: white; height: 300px; padding-top: 50px;" ng-controller="lichnguyenTestController as vm">
    <form name="vm.lichForm" novalidate>
        <div class="form-group" test-directives="{ showSuccess: true }">
            <input type="text" class="form-control" name="name" ng-model="vm.user.name" required ng-minlength="6" ng-maxlength="20" ng-pattern="/^((?!(demo))(?!(test))(?!(admin)).)*$/" />
        </div>
        <div class="form-group" test-directives="{ showSuccess: true }">
            <input type="email" class="form-control" name="email" ng-model="vm.user.email" required />
        </div>
        <div class="form-group" test-directives="{ showSuccess: true }">
            <input type="url" class="form-control" name="url" ng-model="vm.user.url" required />
        </div>

        <div class="form-group" test-directives="{ showSuccess: true }">
            <input type="tel" class="form-control" name="url" ng-model="vm.user.tel" required />
        </div>

        <button class="btn btn-primary" ng-click="vm.save()" ng-disabled="vm.lichForm.$invalid">Save</button>
        <button class="btn btn-link" ng-click="vm.reset()">Reset</button>
    </form>
</div>
